<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkney Place Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Orkney Place Weather</a>
  </div>
</nav>
<div class="container">
  <div class="row g-4">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header">Inside Temperature</div>
        <div class="card-body"><div id="inside-temp-graph"></div></div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header">Outside Temperature</div>
        <div class="card-body"><div id="outside-temp-graph"></div></div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header">Humidity</div>
        <div class="card-body"><div id="humidity-graph"></div></div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header">Barometric Pressure</div>
        <div class="card-body"><div id="pressure-graph"></div></div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header">Rainfall</div>
        <div class="card-body"><div id="rainfall-graph"></div></div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header">Wind Speed & Direction</div>
        <div class="card-body"><div id="wind-graph"></div></div>
      </div>
    </div>
  </div>
</div>
<script src="/static/js/dashboard.js"></script>
</body>
</html>
