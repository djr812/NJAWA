<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkney Place Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Orkney Place Weather</a>
  </div>
</nav>
<div class="container-fluid px-2">
  <div class="row g-4">
    <!-- Row 1: Weather Cam | Outside Temp -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Weather Cam</div>
        <div class="card-body d-flex align-items-center justify-content-center" style="height: 320px;"></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Outside Temperature</div>
        <div class="card-body"><div id="outside-temp-graph" class="plotly-graph"></div></div>
      </div>
    </div>
    <!-- Row 2: Humidity | Inside Temp -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Humidity</div>
        <div class="card-body"><div id="humidity-graph" class="plotly-graph"></div></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Inside Temperature</div>
        <div class="card-body"><div id="inside-temp-graph" class="plotly-graph"></div></div>
      </div>
    </div>
    <!-- Row 3: Rainfall | Barometric Pressure -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Rainfall</div>
        <div class="card-body"><div id="rainfall-graph" class="plotly-graph"></div></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Barometric Pressure</div>
        <div class="card-body"><div id="pressure-graph" class="plotly-graph"></div></div>
      </div>
    </div>
    <!-- Row 4: Wind Speed & Direction, full width -->
    <div class="col-12">
      <div class="card">
        <div class="card-header">Wind Speed & Direction</div>
        <div class="card-body"><div id="wind-graph" class="plotly-graph"></div></div>
      </div>
    </div>
  </div>
</div>
<script src="/static/js/dashboard.js"></script>
</body>
</html>
